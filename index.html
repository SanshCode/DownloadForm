<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="downloadForm" onsubmit="event.preventDefault(); validateForm();">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" pattern="[0-9]{10}" required>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <input type="submit" value="Submit">

        </form>
    </div>
    <div class="container-2">
        <h2>Click The Below Download Button</h2>
        <div id="dbutton">
        <a href="dummy (1).pdf" id="downloadlink" download=""> Download </a></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
